<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft 365 Sign In - Test Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      display: grid;
      place-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    
    .login-container {
      background: white;
      padding: 44px;
      max-width: 440px;
      width: calc(100% - 40px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 2px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #1a1a1a;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #8a8886;
      font-size: 15px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #0067b8;
    }
    
    .submit-btn {
      width: 100%;
      padding: 8px 12px;
      background-color: #0067b8;
      border: 1px solid #0067b8;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 24px;
    }
    
    .submit-btn:hover {
      background-color: #005a9e;
      border-color: #005a9e;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #605e5c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Microsoft 365</h1>
      <p style="font-size: 15px; color: #605e5c; margin-top: 8px;">Sign in to your account</p>
    </div>
    
    <form id="loginForm" method="post" action="https://example.com/login">
      <div class="form-group">
        <label for="loginfmt">Email, phone, or Skype</label>
        <input type="email" id="loginfmt" name="loginfmt" placeholder="someone@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="i0118">Password</label>
        <input type="password" id="i0118" name="passwd" placeholder="Password" required>
      </div>
      
      <input type="hidden" name="idPartnerPL" value="test">
      <input type="hidden" name="urlMsaSignUp" value="test">
      <input type="hidden" name="flowToken" value="test">
      
      <button type="submit" class="submit-btn" id="idSIButton9">Sign in</button>
    </form>
    
    <div class="footer-text">
      <p>Don't have an account? <a href="#" style="color: #0067b8; text-decoration: none;">Create one!</a></p>
    </div>
  </div>
  
  <script>
    // This test page simulates a phishing site that mimics Microsoft 365 login
    // It should trigger the Check extension's blocking mechanism because:
    // 1. It has Microsoft 365 branding
    // 2. It has login form elements (loginfmt, password fields)
    // 3. It has Microsoft-specific field names (idPartnerPL, urlMsaSignUp, flowToken)
    // 4. The form action posts to a non-Microsoft domain (example.com)
    // 5. It uses Microsoft-specific styling (Segoe UI font, #0067b8 color, specific dimensions)
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('This is a test page. The form submission is blocked for testing purposes.');
    });
  </script>
</body>
</html>
